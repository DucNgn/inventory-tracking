---
test_name: Tests Inventory API

includes:
  - !include common.yaml

stages:
  - name: Getting empty inventory
    request:
      url: "{host}{items_prefix}"
      method: GET
    response:
      status_code: 200
      json: []

  - name: Creating new item successfully
    request:
      url: "{host}{items_prefix}"
      method: POST
      json:
        name: SnowBoard
        brand: Burton
        quantity: 10
        supplier: snowdevil
    response:
      status_code: 200
      
    
  - name: Creating new item with only required fields (no quantity field)
    request:
      url: "{host}{items_prefix}"
      method: POST
      json:
        name: t-shirt 
        brand: swag
        supplier: shopify
    response:
      status_code: 200
  
  - name: Creating new item without required field
    request:
      url: "{host}{items_prefix}"
      method: POST
      json:
        name: backpack
    response:
      status_code: 422

  - name: Get all items
    request:
      url: "{host}{items_prefix}"
      method: GET
      json:
        name: backpack
